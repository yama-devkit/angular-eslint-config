name: Main
on:
    workflow_dispatch:
    push:
        branches:
            - main
jobs:
    integration:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  registry-url: https://registry.npmjs.org
            - run: npm ci
            - run: npm run lint
